<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formularios. HTML. Páginas web HTML y hojas de estilo CSS.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>
<body>
  <h1>Formulario de ingreso de datos</h1>
  <form action="" method="">
    <!--Texto simple-->
    <p><label for="Nombre">Nombres:</label>
        <input type="text" name="txtNombre" id="Nombre" placeholder="aqui su nombre" required>
        <br>

      <br> <label for="apellidos">Apellidos:</label>
      <input type="text" name="txtApellidos" id="apellidos" placeholder="solo apellidos">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="nombre@email.com">
      <label for="web">Web:</label>
      <input type="url" id="web">
    </p>
    <!--texto multiple-->
    <p>
      <label for="comentario">Deje su comentario:</label><br>
      <textarea name="txtComentario" id="comentario" cols="30" rows="10"></textarea>
    </p>
    <p>
      <label for="txtTelefono">N° de Teléfono:</label>
      <input type="tel" id="txtTelefono" placeholder="(+51) 999-999999">
      <label for="txtFechanac">Fecha de Nacimiento</label>
      <input type="date" id="txtFechanac"><br>
      <label for="txtEdad">Edad:</label>
      <input type="number" id="txtEdad" min="1" max="90" value="18">
    </p>
   <p>
     <label for="txtClave">Su Contraseña:</label>
     <input type="password" id="txtClave" >
   </p>
   <p>
    <!--Cuadros de chequeo-->
    <label for="">ESTUDIOS REALIZADOS</label><br> 
    <input type="checkbox" name="txtEstudios" checked>Primaria <br>
    <input type="checkbox" name="txtEstudios" checked>Secundaria <br>
    <input type="checkbox" name="txtEstudios">Técnico <br>
    <input type="checkbox" name="txtEstudios" >Universitario <br>
   </p>
   <p>
     <!--Botones de radio-->
     <label for="">Estado Civil</label><br>
     <input type="radio" name="txtEstado" id="" checked>Soltero(a)<br>
     <input type="radio" name="txtEstado" id="">Casado(a)<br>
     <input type="radio" name="txtEstado" id="">Viudo(a)<br>
     <input type="radio" name="txtEstado" id="">Divorciado(a)<br>
   </p>
   <p>
     <!--Cuadros de lista-->
     <label for="">Ciudad de residencia:</label><br>
     <select name="selCiudad" id="" >
       <option value="L">Lima</option>
       <option value="T">Trujillo</option>
       <option value="C" selected>Cusco</option>
       <option value="A">Abancay</option>
     </select>
   </p>
    <p>
       <input type="submit" value="Registrar">
       <input type="reset" value="Borrar">
    </p>
  </form>
  <a href="#">Ir a la web</a>
</body>
</html>
