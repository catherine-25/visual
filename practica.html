<!DOCTYPE html>
<html lang="es-ES">
  
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de agrupación de elementos en un formulario</title>
    
    
  </head>
  <body style="background-color: rgb(192, 221, 245)">
    
    <form action="procesar-datos.php" method="post">
      <fieldset>
        <legend>Registro de matriculas:</legend>
        <img align="center" src="img/Rostro.jpg" alt="fieldset" border="3" width="80" height="80"><br>
                Nombres y Apellidos:
        <br>
        <input type="text" name="campo_de_texto"><br>  
        <p>
            <label for="txtTelefono">N° de Teléfono:</label><br>
            <input type="tel" id="txtTelefono" placeholder="(+51) 999-999999">
            <label for="txtFechanac">Fecha de Nacimiento</label>
            <input type="date" id="txtFechanac"><br>
           <br> <label for="txtEdad">Edad:</label>
            <input type="number" id="txtEdad" min="1" max="90" value="18">
          </p>
         <p>                                           
        <p>
            <!--Botones de radio-->
            <label for="">Estado Civil</label><br>
            <input type="radio" name="txtEstado" id="" checked>Soltero(a)<br>
            <input type="radio" name="txtEstado" id="">Casado(a)<br>
            <input type="radio" name="txtEstado" id="">Viudo(a)<br>
            <input type="radio" name="txtEstado" id="">Divorciado(a)<br>
          </p>
          <p>
            <!--Cuadros de lista-->
            <label for="">Ciudad de residencia:</label><br>
            <select name="selCiudad" id="" >
              <option value="L">Lima</option>
              <option value="T">Trujillo</option>
              <option value="C">Cusco</option>
              <option value="A">Abancay</option>
            </select>
          </p>  
        
        Correo electronico:
        <br><input type="text" name="campo_de_texto">
        <br>
        Carrera:
        <br>
        <select name="lista_de_seleccion">
          <option value="opcion1">Desarrollo de Sistema de Informacion</option>
          <option value="opcion2">Mecatronico</option>
          <option value="opcion3">Enfermeria</option>
        </select>
        <br>
        Turno:
        <br>
        <select name="lista_de_seleccion">
          <option value="opcion1">nocturno</option>
          <option value="opcion2">Diurno</option>
        </select>
        <br>
        Área de texto:
        <br>
        <textarea name="area_de_texto" rows="3" cols="50">En este control del formulario se pueden escribir varias líneas de texto.</textarea>
      <br> </fieldset>
      <fieldset>
        <legend>Seleccionar:</legend>
        <button type="reset">Agregar</button>
        <button type="submit">Enviar</button>
        <button type="submit">Cancelar</button>
        <button type="submit">salir</button>
      </fieldset>
    </form>
  </body>
</html>
