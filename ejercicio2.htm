<!DOCTYPE html>
<html lang="es-ES">
  
  <head>
    <meta charset="utf-8">
    <title>Ejemplo de agrupación de elementos en un formulario</title>
    
    
  </head>
  <body style="background-color: rgb(219, 252, 182)">
    
    <form action="procesar-datos.php" method="post">
      <fieldset>
        <legend>Registro de matriculas:</legend>
        <img align="center" src="img/Rostro.jpg" alt="fieldset" border="3" width="80" height="80"><br>
        <br>
        Nombres:
                <input type="text" name="campo_de_texto">
                <br>  
               <br> Apellidos:
                <input type="text" name="campo_de_texto">
                <br>       
        <p>
           <labe for="txturl">URL:</labe>
            <input type="url"id="txturl" placeholder="escriba la url de tu pagina web">
            <br><br> <label for="txtTelefono">N° de Teléfono:</label>
            <input type="tel" id="txtTelefono" placeholder="(+51) 999-999999">
           <br><br> <label for="txtFechanac">Fecha de Nacimiento</label>
            <input type="date" id="txtFechanac"><br>
           <br> <label for="txtEdad">Edad:</label>
           <input type="number" id="txtEdad" min="1" max="90" value="18">
           <br>  <label for="Mes">Mes:</label>
           <br> <input type="month" id="month"> <br>
           <br> <label for="semana">Semana:</label>
           <br> <input type="week" id="week"> <br>
           <br> <label for="Intervalo">Intervalo (min 0, max 10):</label>
           <br> <input type="range" id="Intervalo" min="1" max="10" value="0"><br>
           <br> <label for="txtTelefono">N° de Telefono:</label>
           <br><input type="text" id="txtTelefono" > <br>
           <br> <label for="txtEdad">Término de búsqueda:</label>
           <br> <input type="text" id="txttermino" > <br>
         
          
          <p>
           <label for="txtcolor"> color favorito:</label>
              <input type="color" name="color">
            
          </p>  
        
       
      
        
        
        <button type="submit">Enviar</button>
      
      </fieldset>
    </form>
  </body>
</html>
